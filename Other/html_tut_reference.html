<!-- Ordered lists and unordered lists
 --><!DOCTYPE html>
<html>
  <head>
    <title>Nested lists</title>
  </head>
  <body>
    <ol>
      <li>Dad's interests
        <ul>
          <li>football</li>
          <li>knitting</li>
        </ul>
      </li>
    </ol>
    <ul>
      <li>Favorite Boys' Names
          <ol>
              <li>dude1</li>
              <li>dude2</li>
              <li>dude3</li>
          </ol>
      </li>
    </ul>
  </body>
</html>
